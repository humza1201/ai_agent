<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI Assistant</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-content">
                    <div class="ai-avatar">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h2>Hello! I'm your AI Assistant</h2>
                    <p>I'm here to help you with any questions or tasks you might have. Just click the button below to get started!</p>
                    
                    <!-- Ask Button -->
                    <button class="ask-button" id="askButton">
                        <i class="fas fa-comment-dots"></i>
                        <span>Ask Anything</span>
                        <div class="button-glow"></div>
                    </button>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section" id="chatSection" style="display: none;">
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="chat-info">
                            <h3>AI Assistant</h3>
                            <span class="status">Online</span>
                        </div>
                        <button class="close-chat" id="closeChat">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="message ai-message">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <p>Hello! How can I help you today?</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off">
                            <button class="send-button" id="sendButton">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Background Elements -->
        <div class="background-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
        </div>
    </div>

    <!-- Load configuration and API service first -->
    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script src="script.js"></script>
</body>
</html>
